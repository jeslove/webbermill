<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Hospital Management System</title>
    <style>
        body {
            background: url('images/auth-bg.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            font-family: Arial;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="margin-top:130px;">
                <div class="panel panel-default" style="border-radius:20px 0px 20px 0px;">
                    <div class="panel-body">
                        <form method="POST" role="form" id="loginform" enctype="application/x-www-form-urlencoded">

                            <h1>Forgot Form</h1>

                            <p class="text-center">Please fill in your credentials to forget.</p>

                            <div class="form-group">
                                <label for="">Email:</label>
                                <input type="email" class="form-control" id="emails" name="emails"
                                    placeholder="Enter Email....." required>
                            </div>

                            <div class="form-group">
                                <button type="submit" id="login" name="login" class="btn btn-primary btn-block"> Send Request
                                </button>
                            </div>
                            <center>
                                <a href="login.html">Login</a>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
